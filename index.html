<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="backgroundPattern">
          <img class="avatar" src="./images/image-victor.jpg" alt="male with short hair, white t-shirt, a jacket in the sun">
        </div>
        <div class="personalDiv">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="location">London</p>
        </div>
        <div class="followersDiv">
          <p class="number">80K <span class="subtitle">Followers</span></p>
          <p class="number">803K <span class="subtitle">Likes</span></p>
          <p class="number">1.4K <span class="subtitle"> Photos</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">João Vítor Montanholi Nunes</a>.
      </div>
    </main>
  </body>
</html>
